<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع زيادة المتابعين القانوني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #357ab8;
    }
    #userPanel {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<header>
  <h1>موقع المتابعين القانوني</h1>
</header>

<main>
  <!-- نموذج تسجيل الدخول -->
  <div id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <p>أو <a href="#" onclick="showRegister()">إنشاء حساب جديد</a></p>
  </div>

  <!-- نموذج التسجيل -->
  <div id="registerForm" style="display:none;">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="regName" placeholder="الاسم الكامل">
    <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="regPassword" placeholder="كلمة المرور">
    <button onclick="register()">إنشاء الحساب</button>
    <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
  </div>

  <!-- لوحة المستخدم -->
  <div id="userPanel">
    <h2>لوحة المستخدم</h2>
    <p>مرحباً، <span id="userName"></span>! لديك <span id="userPoints">0</span> نقطة.</p>

    <h3>أضف حسابك لزيادة المتابعين:</h3>
    <input type="text" id="socialAccount" placeholder="رابط الحساب أو اسم المستخدم">
    <button onclick="addAccount()">إضافة الحساب</button>

    <h3>الحسابات المتاحة للمتابعة:</h3>
    <ul id="accountsList"></ul>
  </div>
</main>

<script>
  let users = [];
  let currentUser = null;
  let accounts = [];

  function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function register() {
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    if (!name || !email || !password) {
      alert('الرجاء تعبئة جميع الحقول');
      return;
    }

    users.push({ name, email, password, points: 0, addedAccounts: [] });
    alert('تم إنشاء الحساب بنجاح!');
    showLogin();
  }

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    currentUser = users.find(u => u.email === email && u.password === password);
    if (!currentUser) {
      alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
      return;
    }

    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('userPanel').style.display = 'block';
    document.getElementById('userName').textContent = currentUser.name;
    updatePoints();
    updateAccountsList();
  }

  function addAccount() {
    const account = document.getElementById('socialAccount').value.trim();
    if (!account) return alert('أدخل الحساب أولاً');

    currentUser.addedAccounts.push(account);
    accounts.push({ owner: currentUser.name, account, followers: 0 });
    document.getElementById('socialAccount').value = '';
    updateAccountsList();
  }

  function updatePoints() {
    document.getElementById('userPoints').textContent = currentUser.points;
  }

  function updateAccountsList() {
    const list = document.getElementById('accountsList');
    list.innerHTML = '';
    accounts.forEach((a, index) => {
      if (a.owner !== currentUser.name) { // لا يظهر حسابات المستخدم نفسه
        const li = document.createElement('li');
        li.textContent = a.account + ` (${a.owner})`;
        const followBtn = document.createElement('button');
        followBtn.textContent = 'متابعة';
        followBtn.onclick = () => followAccount(index);
        li.appendChild(followBtn);
        list.appendChild(li);
      }
    });
  }

  function followAccount(index) {
    accounts[index].followers += 1;
    currentUser.points += 1;
    updatePoints();
    alert(`تمت المتابعة! عدد النقاط: ${currentUser.points}`);
  }
</script>

</body>
</html>
